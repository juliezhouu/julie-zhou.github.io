<!DOCTYPE html>
<html>

<head>
	<title>Bubble Aim Trainer Demo - Julie Zhou</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="stylesheet" type="text/css" href="assets/icomoon/icomoon.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/vendor.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap"
		rel="stylesheet">

	<style>
		body {
			background: linear-gradient(135deg, #f8f9ff 0%, #f3e8ff 100%);
			min-height: 100vh;
			position: relative;
			overflow-x: hidden;
		}

		body::before {
			content: '';
			position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;
			background: radial-gradient(circle, rgba(124, 58, 237, 0.05) 1px, transparent 1px);
			background-size: 30px 30px;
			z-index: 0;
		}

		.demo-section {
			padding: 80px 20px;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			position: relative;
			z-index: 1;
		}

		.demo-container {
			max-width: 1200px;
			margin: 0 auto;
			width: 100%;
		}

		.demo-header {
			text-align: center;
			margin-bottom: 50px;
			animation: fadeInDown 0.8s ease-out;
		}

		@keyframes fadeInDown {
			from {
				opacity: 0;
				transform: translateY(-30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.demo-header h1 {
			color: #5B21B6;
			font-family: var(--heading-font);
			font-size: 3.8rem;
			margin-bottom: 20px;
			font-weight: 800;
			letter-spacing: -1px;
			text-shadow: 2px 2px 4px rgba(124, 58, 237, 0.1);
		}

		.demo-header p {
			color: #7C3AED;
			font-size: 1.5rem;
			margin-bottom: 25px;
			font-weight: 500;
		}

		.back-link {
			display: inline-block;
			color: #fff;
			text-decoration: none;
			font-weight: 600;
			padding: 14px 30px;
			background: linear-gradient(135deg, #7C3AED 0%, #5B21B6 100%);
			border-radius: 50px;
			transition: all 0.3s ease;
			font-size: 1.1rem;
			box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
		}

		.back-link:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
			color: #fff;
		}

		.video-wrapper {
			background: #ffffff;
			border-radius: 30px;
			padding: 30px;
			box-shadow: 0 20px 60px rgba(91, 33, 182, 0.15),
						0 0 0 1px rgba(124, 58, 237, 0.1);
			backdrop-filter: blur(10px);
			animation: fadeInUp 0.8s ease-out 0.2s both;
			position: relative;
		}

		.video-wrapper::before {
			content: '';
			position: absolute;
			top: -2px;
			left: -2px;
			right: -2px;
			bottom: -2px;
			background: linear-gradient(135deg, #7C3AED, #5B21B6, #C084FC);
			border-radius: 30px;
			z-index: -1;
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		.video-wrapper:hover::before {
			opacity: 0.1;
		}

		video {
			width: 100%;
			height: auto;
			display: block;
			border-radius: 20px;
			background: #000;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
		}

		.video-info {
			margin-top: 40px;
			text-align: center;
			color: #7C3AED;
			animation: fadeInUp 0.8s ease-out 0.4s both;
		}

		.video-info p {
			font-size: 1.3rem;
			color: #7C3AED;
			font-weight: 500;
			line-height: 1.6;
		}
		}
	</style>
</head>

<body>
	<div id="overlayer">
		<span class="loader">
			<span class="loader-inner"></span>
		</span>
	</div>

	<header id="header">
		<div class="header-wrap" data-aos="zoom-in">
			<div class="main-logo">
				<a href="index.html" class="site-logo" aria-label="Home">Julie Zhou</a>
			</div>
		</div>
	</header>

	<section class="demo-section">
		<div class="demo-container">
			<div class="demo-header">
				<h1>Bubble Aim Trainer Demo</h1>
				<p>Train Your Precision with Dynamic Targets</p>
				<a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
			</div>

			<div class="video-wrapper">
			<video id="demoVideo" autoplay loop playsinline preload="auto">
				<source src="images/video1.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</div>

			<div class="video-info">
				<p>Experience an interactive aim training game designed to improve precision and reaction time.</p>
			</div>
		</div>
	</section>

	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="js/plugins.js"></script>
	<script src="js/script.js"></script>
</body>
	
	<script>
		// Disable click popup effect on this page
		document.body.classList.add('no-click-effects');
		
		// Force video to play with volume
		document.addEventListener('DOMContentLoaded', function() {
			const video = document.getElementById('demoVideo');
			if (video) {
				// Try to play with sound first
				video.muted = false;
				video.play().catch(function(error) {
					console.log("Autoplay with sound prevented, trying muted:", error);
					// If autoplay with sound fails, mute and try again
					video.muted = true;
					video.play();
				});
			}
		});
	</script>

</html>
